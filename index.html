<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Focus Tab</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				background: url("background.jpg") no-repeat center center fixed;
				background-size: cover;
				font-family: "Inter", sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				color: white;
				text-align: center;
			}

			.time {
				font-size: 8rem; /* approx 128px */
				font-weight: 700;
				margin-bottom: 20px;
				text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
			}

			.quote {
				font-size: 2.4rem;
				font-weight: 500;
				max-width: 90%;
				text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
			}

			.author {
				margin-top: 20px;
				font-size: 1.1rem;
				font-style: italic;
				color: #ffffffcc;
			}

			.footer {
				position: absolute;
				bottom: 20px;
				font-size: 0.95rem;
				font-style: normal;
				color: #cccccc;
			}

			@media (max-width: 768px) {
				.time {
					font-size: 5rem;
				}
				.quote {
					font-size: 1.5rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="time" id="clock">--:--</div>
		<div class="quote">Taking no action invites depression to stay.</div>
		<div class="author">â€” Arif</div>

		<div class="footer">Extension developed by Arif</div>

		<script src="time.js"></script>
	</body>
</html>
